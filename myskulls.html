<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Skills Section</title>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="skills.css">
</head>
<body>

  <  <section id="skills" class="skills-section">
  <h2 class="section-title">My <span>Skills</span></h2>

  <div class="skills-container">
    <!-- Technical Skills -->
    <div class="skills-column">
      <h3 class="column-title">Technical Skills</h3>
      <div class="skill">
        <span>HTML</span>
        <div class="progress-bar"><div class="progress" style="width: 90%;">90%</div></div>
      </div>
      <div class="skill">
        <span>CSS</span>
        <div class="progress-bar"><div class="progress" style="width: 60%;">60%</div></div>
      </div>
      <div class="skill">
        <span>JavaScript</span>
        <div class="progress-bar"><div class="progress" style="width: 85%;">85%</div></div>
      </div>
      <div class="skill">
        <span>Python</span>
        <div class="progress-bar"><div class="progress" style="width: 50%;">50%</div></div>
      </div>
      <div class="skill">
        <span>React</span>
        <div class="progress-bar"><div class="progress" style="width: 75%;">75%</div></div>
      </div>
    </div>

    <!-- Professional Skills -->
    <div class="skills-column">
      <h3 class="column-title">Professional Skills</h3>
      <div class="circular-skill">
       <div class="circle" style="--percent: 90;" data-label="Creativity" data-percent="90"></div>
<div class="circle" style="--percent: 65;" data-label="Communication" data-percent="65"></div>
<div class="circle" style="--percent: 75;" data-label="Problem Solving" data-percent="75"></div>
<div class="circle" style="--percent: 85;" data-label="Teamwork" data-percent="85"></div>

      </div>
    </div>
  </div>
</section>



</body>
</html>
